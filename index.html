<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quiz game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <button class="game-infos home-button"><i class="fa-sharp fa-solid fa-house"></i></button>
      <div class="welcome-page">
        <h1 class="main-title">Welcome to the Quiz Game</h1>
        <p class="sub-title">Choose how many questions do you want:</p>
      </div>
      <div class="game game-infos">
        <h2 class="question-counter"><span class="number-of-question">20</span>/<span class="correct-answers">1</span></h2>
        <h2 class="time">20</h2>
      </div>
    </header>
    <main>
      <div class="welcome-page buttons">
        <button class="first-button">5 Question</button>
        <button>10 Question</button>
        <button>15 Question</button>
        <button>20 Question</button>
      </div>
      <div class="game buttons">
        <h3 class="question">What is the answer?</h3>
        <button class="first-button">Answer 1</button>
        <button>Answer 2</button>
        <button>Answer 3</button>
        <button>Answer 4</button>
      </div>
      <div class="result hide">
        <h3>Game Over</h3>
        <h3>Your points: <span class="number-of-question">20</span> / <span class="correct-answers">1</span></h3>
        <button class="first-button">Play Again</button>
      </div>
    </main>
    <script src="./script.js" async defer></script>
  </body>
</html>
